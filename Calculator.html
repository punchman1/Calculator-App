          <div class="container">
<div>

          <button class="resize" onclick="ANS.ans.value+='8'; return false; ">8</button>
          <button class="resize" onclick="ANS.ans.value+='9'; return false; ">9</button>

          <button class="resize" onclick="ANS.ans.value+='4'; return false; ">4</button>
          <button class="resize" onclick="ANS.ans.value+='5'; return false; ">5</button>
          <button class="resize" onclick="ANS.ans.value+='6'; return false; ">6</button>
          <br>

          <button class="resize" onclick="ANS.ans.value+='3'; return false; ">3</button>
          <br>

          <button class="AC" onclick="Ans.ans.value='';return false;">AC</button>
</div>

<div>

</div>
     </form>
